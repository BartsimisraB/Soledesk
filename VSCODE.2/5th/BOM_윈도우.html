    <p id="t"></p>
    <script>
        window.onload = function () {
            setInterval(function () {
                var n = new Date();
                var m = setTimeout(function () {
                    document.write(n.toLocaleDateString());
                }, 0);
                //년 월 일을 띄우겠다
                setTimeout(function () {
                    clearTimeout(m);
                    document.body.innerHTML = "";}, 1000);
            }, 1000);
            //1초 후 타이머 해제
        }
    </script>
