<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <span style="font-size: larger; font-weight: bold;">자바스크립트란? </span>
    <input type="button" value="버튼" onclick="dotted()">
    <input type="button" value="태그 몇 개?" onclick="many()">
    <hr>
    <p id="p1">자바스크립트는 웹 프로그래밍 언어로서 웹페이지</p>
    <p><span id="sp">프로그래밍 언어</span>를 아는 사용자는 쉽다.</p>
    <p>GUI프로그래밍에 필요한 요소들이 있어 어려움이...</p>

    <script>
        function dotted() {
            var a = document.getElementById("sp");
            a.style.border = "3px dotted violet"
        }
        function many() {
            var a = document.getElementById("body")
            var b = a.childElementCount;

            var p = document.getElementById("p1");

            p.innerHTML = b;
        }
    </script>
</body>

</html>
