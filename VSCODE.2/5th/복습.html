<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    식 <input type="text" id="cal"><br>
    답 <input type="text" id="ans"><br>
    <input type="button" value="계산" onclick="calcu()">

    <script>
        function calcu() {
            var input = document.getElementById("cal");
            var ans = document.getElementById("ans");

            ans.value = eval(input.value);
        }
    </script>
</body>
</html>
