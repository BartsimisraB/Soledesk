    <script>
        var n = prompt("정수 입력",0);
        n=parseInt(n);

        var x = 0, sum = 0;
        do{
            sum += x;
            x++;
        }
        while(x<=n);
        document.write(n + "까지 합 : ");
        document.write(sum);
    </script>
