<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("정수 입력", 0);
        n = parseInt(n);

        var x = 0, sum = 0;
        while (x <= n) {
            sum += x;
            x++;
        }
        document.write(n + "까지 합 : ");
        document.write(sum);

        //============================================================================
        
        var n = prompt("정수 입력", 0);
        n = parseInt(n);

        var x = 0, sum = 0;
        do {
            sum += x;
            x++;
        }
        while (x <= n);
        document.write(n + "까지 합 : ");
        document.write(sum);
    </script>
</body>

</html>
