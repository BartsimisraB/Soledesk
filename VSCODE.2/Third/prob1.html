<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1에서 100포함해서 사이의 난수 10개를 생성하여
         ary이름의 배열에 저장하고 
         배열에 저장된 수 중 가장 큰 수를 출력해라. -->
    <script>
        var n = new Array();
        var big = 0;
        for (var i = 0; i < 10; i++) {
            var num = Math.random() * 100 + 1;
            var num_f = Math.floor(num);

            n[i] = num_f;
            document.write(n[i] + " || ");

            if (big < n[i]) {
                big = n[i];
            }
        }
        document.write("<br>" + big);
    </script>
</body>

</html>
