<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var mon = new Object(); //사용자 객체
        //필드 변수
        mon.name = "김길동";
        mon.id = "123";
        mon.num = 30000;

        //function
        mon.a = a;
        mon.plus = plus;
        mon.minus = minus;
        
        function a() {
            return this.num;
        }

        function plus(money) {
            this.num += money;
        }

        function minus(money) {
            this.num -= money;
        }


    </script>
</head>

<body>
    <script>
        document.write(mon.name + "<br>");
        document.write(mon.id + "<br>");
        document.write(mon.num + "<br>");
        mon.plus(10000);
        document.write(mon.num + "<br>");
        mon.minus(10000);
        document.write(mon.num);
    </script>
</body>

</html>
