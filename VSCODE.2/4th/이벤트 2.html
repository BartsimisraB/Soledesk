<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function qq(){
      var r=confirm("네이버로 이동할거니?");
      return r;
    }

    function a(e){
      e.preventDefault();  //이벤트의 디폴트 행동 강제 취소
    }
  </script>
</head>
<body>  
  <a href="http://www.naver.com" onclick="return qq()">네이버로 이동할거니?</a>

  <input type="checkbox" onclick="a(event)">밥
</body>
</html>
