<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>자바스크립트란?</h3>
    <input type="button" onclick="cl()" value="pink">
    <hr>
    <p>
        자바스크립트는 웹 페이지를 동적 변경시킬 수 있다.<br>
        <span id="aa">자바를</span> 아는 사용자는 빠르게 학습할 수 있다.<br>
        GUI프로그래밍에 필요한 요소들이 있어 약간의 어려움이있다.>
    </p>

    <script>
        function cl() {
            var a = document.getElementById("aa");

            a.style.border = "1px solid tomato"; 
        }
    </script>
</body>

</html>
