<!DOCTYPE html>
<html lang="en">

<head>
    <script>    //버튼 클릭 시 violet, width:4em, block형태로 변경
        function cl() {
            var a = document.getElementById("aa");

            a.style.border = "5px solid violet";
            a.style.color = "violet";
            a.style.fontSize = "4em";

        }
    </script>
</head>

<body>
    <div>자신이 하는 일을 <span id="aa">좋아하게</span> 되는 것</div>
    <input type="button" value="변경" onclick="cl()">

    <script>

    </script>
</body>

</html>
