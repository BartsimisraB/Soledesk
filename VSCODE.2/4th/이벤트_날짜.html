<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var a = new Date();
        document.write(a + "<br>");
        var b = a.getFullYear();
        document.write(b + "<br>");
        var c =a.getMonth();
        document.write(c + "<br>");
        var d = a.getDay();
        document.write(d);
    </script>

</body>

</html>
