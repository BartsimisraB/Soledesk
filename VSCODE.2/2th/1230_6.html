<!DOCTYPE html>
<html>

<head>
    <style>
        div{
            display: inline-block ;
        }
        #div1 {
            border: 5px solid black;
            width: 200px;
            height: 100px;
            margin: 10px;
        }

        #div2 {
            border: 5px dotted black;
            width: 200px;
            height: 100px;
            margin: 10px;
        }

        #div3 {
            border: 5px dashed black;
            width: 200px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>

</html>
