<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function student(name, score) {
            this.name = name;
            this.score = score;

            this.getgrade = function() {
                if(score >= 90){
                    return "A";
                }
                else if(score >= 80) {
                    return "B";
                }
                else {
                    return "F";
                }
            }
        }


    </script>
</head>

<body>
    <script>
        var a = new student("juli", 60);
        var b = new student("tom", 100);

        document.write(a.name + "학점" + a.getgrade() + "<br>");
        document.write(b.name + "학점" + b.getgrade());
    </script>
</body>

</html>
