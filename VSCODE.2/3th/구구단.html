<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function dan(n) {
            var m = parseInt(n);
            if (isNaN(m) || m < 1 || m > 9) {
                alert("잘못 입력");
                return;
            }
            else {
                document.write("========================<br>");
                
                for (var i = 1; i <= m; i++) {
                    document.write(i + "단<br>");
                    for (var j = 1; j <= 9; j++) {
                        document.write(i + "x" + j + "=" + i * j + "<br>");
                    }
                    document.write("========================<br>");
                }

            }


        }
    </script>
</head>

<body>
    <script>
        var n = prompt("몇 단?");
        dan(n);
    </script>


</body>

</html>
