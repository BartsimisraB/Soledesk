<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        p {
            background-color: palegoldenrod;
            width: 300px;
            padding: 20px;
            
        }
        #p1{
        border-radius: 50px;
        }
        #p2{
            border-radius: 0px 20px 40px;
        }
        #p3{
            border-radius: 0px 20px;
        }
        #p4{
            border-radius: 50px;
            border-style: dotted;
        }

    </style>
</head>

<body>
    <p id="p1">둥근 모서리</p>
    <p id="p2">둥근 모서리</p>
    <p id="p3">둥근 모서리</p>
    <p id="p4">둥근 모서리</p>
    <p id="p5">둥근 모서리</p>
    
    
</body>


</html>
